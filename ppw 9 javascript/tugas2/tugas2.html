<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer 1</title>
</head>
<body>
    <script>

        // ini nomer 1
        let bilPertama = prompt('Masukkan bil pertama');
        let bilKedua = prompt('Masukkan bil kedua');
        if (bilPertama > bilKedua) {
            document.write(`Bilangan pertama (${bilPertama}) lebih besar dari bilangan kedua (${bilKedua})`);
        } else {
            document.write(`Bilangan kedua (${bilKedua}) lebih besar dari bilangan pertama (${bilPertama})`);
        }


    </script>
</body>
</html>
