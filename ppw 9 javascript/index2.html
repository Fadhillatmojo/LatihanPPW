<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin ingin melanjutkan?");
        var inputNama = prompt("Masukkan namamu");

        if (yakin) {
            window.location= "https://www.petanikode.com/php-sintak/";
        } else{
            document.write(`baiklah tetap disini ${inputNama}`);
        }
        // ternary operator
        let cekNama = !yakin ? "halo ges": "lalalas";
        document.write(cekNama);
    </script>

    
</body>
</html>
