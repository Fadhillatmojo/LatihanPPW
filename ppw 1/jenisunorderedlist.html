<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>
        List dengan bullet berbentuk disc:
    </h4>
    <ul type="disc">
        <li>Apple</li>
        <li>Puisang</li>
        <li>lemon</li>
    </ul>
    <h4>
        List dengan bullet berbentuk lingkaran:
    </h4>
    <ul type="circle">
        <li>Apple</li>
        <li>Puisang</li>
        <li>lemon</li>
    </ul>
    <h4>
        List dengan bullet berbentuk square:
    </h4>
    <ul type="square">
        <li>Apple</li>
        <li>Puisang</li>
        <li>lemon</li>
    </ul>
</body>
</html>
