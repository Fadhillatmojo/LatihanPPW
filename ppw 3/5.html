<html>
    <head>
        <title>5. Belajar PW</title>        
    </head>
    <body>
        <form action="0" method="post" enctype="text/plain">
            <h3>
                Form ini mengirim email ke W3C.
            </h3>
            <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
            <br>
            Mail: <br>
            <input type="text" name="mail" placeholder="Mail Anda" size="20">
            <br>
            Komentar: <br>
            <textarea type="text" name="komentar" cols="50" rows="4">
                Komentar anda
            </textarea>
            <br>
            Tambahan: <br>
            <input type="text" name="tambahan" value="Tambahan Anda" size="40" readonly>
            <br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
