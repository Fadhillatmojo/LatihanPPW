<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>nomer 2</title>
    
</head>
<body>

    <!-- membuat tabel -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="nama"></td>
            <td id="nim"></td>
            <td id="angkatan"></td>
          </tr>
        </tbody>
      </table>
      
    <script>
        // ini nomer 2
        let nama;
        let nim;
        let angkatan;

        let isPraktikan = confirm("Apakah anda praktikan PPW 1?");
        if (isPraktikan) {
            nama = prompt("Masukkan namamu!");
            nim = prompt("Masukkan NIM mu!");
            angkatan = prompt("Masukkan angkatanmu!");
        } else {
            document.body.innerHTML = "Anda bukan praktikan PPW1, anda tidak boleh masuk!";
        }

        // get elemen from html
        let namaObj = document.querySelector('#nama');
        let nimObj = document.querySelector('#nim');
        let angkatanObj = document.querySelector('#angkatan');

        namaObj.innerHTML = nama;
        nimObj.innerHTML = nim;
        angkatanObj.innerHTML = angkatan;


    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
